		<script type="text/javascript">
			var box = document.getElementById('moocBox');
			var con1 = document.getElementById('con1');
			con1.innerHTML += con1.innerHTML;
			var speed = 30;
			var delay = 2000;
			var timer;

			function startScroll() {
				timer = setInterval(scrollUp, speed);
				box.scrollTop++;
			}

			function scrollUp() {
				if(box.scrollTop % 24 == 0) { //停顿
					clearInterval(timer);
					timer = setTimeout(startScroll, delay);
				} else {
					box.scrollTop++;
					if(box.scrollTop > con1.offsetHeight / 2) {
						box.scrollTop = 0;
					}
				}
			}
			setTimeout(startScroll, delay);
		</script>
